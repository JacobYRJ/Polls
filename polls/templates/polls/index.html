{% if latest_question_list %}
	<ul>
	{% for question in latest_question_list %}
		<il><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }} -- {{ question.pub_date }} </a></il>        <!-- href为超链接， question.question_text为调用数据库中的内容-->
	{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
